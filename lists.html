<html>
<head>
<title>lists</title>
</head>
<body>
<h2>unordered list</h2>
<ul>
<li>coffee</li>
<li>tea</li>
</ul>
<h2>ordered list</h2>
<ol>
<li>coffee</li>
<li>tea</li>
</ol>
<h2>description list</h2>
<dl>
<dt>cofee</dt>
<dd>-black hot drink</dd>
<dt>milk</dt>
<dd>-white cold drink</dd>
<dl>
</body>
</html>
