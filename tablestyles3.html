<html>
<head>
<title>html tablestyles</title>
<style>
table,td,th{border:1px solid black;
border-collapse:collapse;
}
tr:nth-child(even){background-color:rgba(150,212,212,0.4);}
th:nth-child(even),td:nth-child(even){background-color:rgba(150,212,212,0.4);}
</style>
</head>
<body>
<h2> striped table</h2>
<table>

<tr>
<th>mon</th>
<th>tue</th>
<th>wed</th>
<th>thu</th>
<th>fri</th>
<th>sat</th>
<th>sun</th>
</tr>
<tr>
<td>4</td>
<td>6</td>
<td>7</td>
<td>8</td>
<td>9</td>
<td>5</td>
<td>2</td>
</tr>
<tr>
<td>8</td>
<td>5</td>
<td>8</td>
<td>3</td>
<td>1</td>
<td>7</td>
<td>5</td>
</tr>
</table>
</body>
</html>
