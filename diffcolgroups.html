<html>
<head>
<style>
table,th,td{border:1px solid black;
            border-collapse:collapse;}
</style>
</head>
<body>
<h2>single colgroup</h2>
<table style:"width:100%;">
  <colgroup>
   <col span="2" style="background-color:#D6EEEE">
</colgroup>
<tr>
<th>mon</th>
<th>tue</th>
<th>wed</th>
<th>thu</th>
<th>fri</th>
<th>sat</th>
<th>sun</th>
</tr>
<tr>
<td>4</td>
<td>6</td>
<td>7</td>
<td>8</td>
<td>9</td>
<td>5</td>
<td>2</td>
</tr>
<tr>
<td>8</td>
<td>5</td>
<td>8</td>
<td>3</td>
<td>1</td>
<td>7</td>
<td>5</td>
</tr>
</table>
<h2>multiple colgroup</h2>
<table style:"width:100%;">
  <colgroup>
   <col span="2" style="background-color:#D6EEEE">
   <col span="3" style="background-color:pink">
</colgroup>
<tr>
<th>mon</th>
<th>tue</th>
<th>wed</th>
<th>thu</th>
<th>fri</th>
<th>sat</th>
<th>sun</th>
</tr>
<tr>
<td>4</td>
<td>6</td>
<td>7</td>
<td>8</td>
<td>9</td>
<td>5</td>
<td>2</td>
</tr>
<tr>
<td>8</td>
<td>5</td>
<td>8</td>
<td>3</td>
<td>1</td>
<td>7</td>
<td>5</td>
</tr>
</table>
<h2>empty colgroup</h2>
<table style:"width:100%;">
  <colgroup>
   <col span="2">
   <col span="3" style="background-color:pink">
</colgroup>
<tr>
<th>mon</th>
<th>tue</th>
<th>wed</th>
<th>thu</th>
<th>fri</th>
<th>sat</th>
<th>sun</th>
</tr>
<tr>
<td>4</td>
<td>6</td>
<td>7</td>
<td>8</td>
<td>9</td>
<td>5</td>
<td>2</td>
</tr>
<tr>
<td>8</td>
<td>5</td>
<td>8</td>
<td>3</td>
<td>1</td>
<td>7</td>
<td>5</td>
</tr>
</table>
</body>
</html>
