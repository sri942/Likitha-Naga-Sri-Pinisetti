<html>
    <head>
 <script>
        window.onload=function(){
const imageEl = document.getElementById("fadingImage");
const images = [
  "hill.jpg","adv.jpeg","nature.jpg"
];


let i = 0;
function changePicture() {
  i++;
  if (i > images.length - 1) i = 0;
  imageEl.style.backgroundImage = $images[i];
}
window.setInterval(changePicture, 1000);
        }
</script>
</head>
<body>
    <h1 align="center">faded effect</h1>
    <img id="fadingImage" src="hill.jpg" width="500px" height="500px" name="image"> 

</body>
</html>
